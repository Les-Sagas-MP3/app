<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CrÃ©er un compte</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="signup-logo">
    <img src="assets/icon/icon.png" alt="logo" />
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" formControlName="email" type="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Mot de passe" labelPlacement="floating" formControlName="password" type="password" name="password" required></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button type="submit" expand="block">
        M'enregistrer
      </ion-button>
    </div>
  </form>

</ion-content>
