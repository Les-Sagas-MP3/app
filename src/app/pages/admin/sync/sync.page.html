<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Synchronisation</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-divider>
            <ion-label>
                Actualités
            </ion-label>
        </ion-item-divider>
        <ion-item lines="none">
            Dernière exécution
            <span slot="end">{{ lastSyncNews.createdAt | date:'d/MM/yy HH:mm':'fr' }}</span>
        </ion-item>
        <ion-item>
            <ion-button expand="block" style="width: 100%" (click)="syncNews()">
                <ion-icon slot="start" name="paper-plane"></ion-icon>
                Lancer maintenant
            </ion-button>
        </ion-item>
        <ion-item-divider>
            <ion-label>
                Liste des sagas
            </ion-label>
        </ion-item-divider>
        <ion-item lines="none">
            Dernière exécution
            <span slot="end">{{ lastSyncSagas.createdAt | date:'d/MM/yy HH:mm':'fr' }}</span>
        </ion-item>
        <ion-item>
            <ion-button expand="block" style="width: 100%" (click)="syncSagas()">
                <ion-icon slot="start" name="paper-plane"></ion-icon>
                Lancer maintenant
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
