<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar>
      <ion-searchbar showCancelButton="focus" placeholder="Chercher un utilisateur"
          (ionChange)="search($event)" (ionCancel)="cancelSearch()"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
      <ion-item *ngFor="let item of items" routerDirection="forward">
          <ion-label>
              <h2>{{ item.username }}</h2>
          </ion-label>
      </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="isSearchRunning">
      <ion-infinite-scroll-content loadingText="Chargement...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
