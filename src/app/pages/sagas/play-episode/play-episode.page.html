<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/sagas/{{ saga.id }}/episode/{{ episode.id }}/edit" routerDirection="forward" *ngIf="authService.currentTokenValue">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ saga.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img class="cover" [src]="coverUrl()"></ion-img>
    <ion-card-header class="ion-text-center">
      <ion-card-title>{{ episode.title }}</ion-card-title>
      <ion-card-subtitle>#{{ episode.number }}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>
  
</ion-content>
